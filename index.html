<!doctype html>
<html lang="en">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://techsolutions.lovable.app/" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />

    <meta property="og:site_name" content="TechSolutions" />

    <meta name="twitter:card" content="summary_large_image" />

        "contactType": "Business",
        "email": "contact@techsolutions.com"
      },
      "sameAs": [],
      "foundingDate": "2020",
      "numberOfEmployees": "10-50",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "service": [
        {
          "@type": "Service",
          "name": "Digitalization Advisory",
          "description": "Expert consultation on digital transformation strategies"
        },
        {
          "@type": "Service",
