<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://b8space.com/" />
    
    <!-- Additional SEO Tags -->
    <meta name="theme-color" content="#6366f1" />
    <meta name="msapplication-TileColor" content="#6366f1" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "TechSolutions",
      "description": "Professional software development company providing digitalization advisory and application development services with cutting-edge technology.",
      "url": "https://b8space.com/",
      "logo": "https://b8space.com/logo.png",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "Business",
        "email": "contact@techsolutions.com"
      },
      "sameAs": [],
      "foundingDate": "2020",
      "numberOfEmployees": "10-50",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "US"
      },
      "service": [
        {
          "@type": "Service",
          "name": "Digitalization Advisory",
          "description": "Expert consultation on digital transformation strategies"
        },
        {
          "@type": "Service", 
          "name": "Application Development",
          "description": "Custom software and application development services"
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
